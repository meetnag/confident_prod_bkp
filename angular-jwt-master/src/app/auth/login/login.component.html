<h2>Login</h2>
<form [formGroup]="userForm" #form="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label class="form-label" for="email">Username</label>
    <input type="text" name="email" id="email" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': user.email.touched && user.email.errors }" autofocus />
    <ng-container *ngIf="user.email.touched && user.email.errors">
      <div class="errors" *ngIf="user.email.errors.required">
        Email is required!
      </div>
      <div class="errors" *ngIf="user.email.errors.email">Email must be a valid email address</div>
    </ng-container>
  </div>
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input name="password" type="password" id="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': user.password.touched && user.password.errors }">
    <ng-container *ngIf="user.password.touched && user.password.errors">
      <div class="errors" *ngIf="user.password.errors.required">
        Password is required!
      </div>
      <div class="errors" *ngIf="user.password.errors.minLength">
        Password must be at least 4 characters!
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <button [disabled]="!form.valid" class="btn btn-primary">Login</button>
    &nbsp; &nbsp;
    <label>
      Remember Me
    </label>
    &nbsp;
    <input type="checkbox" id="remember" formControlName="remember" name="Remember">
  </div>
</form>
