<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-hd">OC Documents</h3>
    </div>
    <div class="panel-body">
      <form #uploadFile="ngForm" class="form-horizontal mt-5 ml-5 mr-5">
        <div class="row">
          <!-- <div class="col-md-6">
            <div class="form-group required">
              <label class="col-sm-4 control-label">Product</label>
              <div class="col-sm-8">
                <select name="ocProduct" class="form-control" [(ngModel)]="selectedProduct"
                  (change)="onProductChange($event.target.value)" name="productname" #productID="ngModel">
                  <option value="">Select Product</option>
                  <option *ngFor="let product of productList" [value]="product._id">{{product.name}}</option>
                </select>
              </div>
            </div>
          </div> -->
          <div class="col-md-6">
            <div class="form-group required">
              <label class="col-sm-4 control-label">OC Number</label>
              <div class="col-sm-8">
                <ng-select name="oc" [items]="ocList" [multiple]="true" bindLabel="OCNumber" [closeOnSelect]="false"
                  bindValue="_id" [(ngModel)]="selectedOc" #ocId="ngModel" required>
                  <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" [checked]="selectedOc.indexOf(item._id) > -1" />
                    {{item.OCNumber}}
                  </ng-template>
                </ng-select>
                <div *ngIf="ocId.invalid && (ocId.dirty || ocId.touched)" class="errors">
                  <div *ngIf="ocId.errors && ocId.errors.required">
                    Oc is required.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <input #myInput type="file" name="file" id="file" (change)="handleFileInput($event.target.files)" />
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="col-sm-3 control-label">Note</label>
              <div class="col-sm-8">
                <input type="text" name="filetext" [(ngModel)]="fileNote" placeholder="File Note" maxlength="50"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <button type="button" [disabled]="uploadFile.invalid" class="btn btn-primary btn-asset  mb-5" (click)="onUploadFile()">Upload File</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-asset" (click)="onBack()">Back
            </button>
          </div>
        </div>
        <!-- <div class="row">
          <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive mt-4"
            [settings]="settings" [source]="source"></ng2-smart-table>
        </div> -->
        <br>
      </form>
    </div>
  </div>
</div>
